services:
  db:
    image: postgis/postgis:16-3.4
    container_name: tilemaps-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tilemaps
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./.devcontainer/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - tilemaps-network
    command: postgres -c statement_timeout=5000

  martin:
    image: ghcr.io/maplibre/martin:latest
    container_name: tilemaps-martin
    restart: unless-stopped
    command: ["--config", "/etc/martin/config.yaml"]
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tilemaps
    volumes:
      - ./.devcontainer/martin.yaml:/etc/martin/config.yaml:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:7800/catalog >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tilemaps-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tilemaps-backend
    restart: unless-stopped
    environment:
      PORT: 8080
      WEBAPP_ORIGIN: http://webapp
      DATABASE_URL: postgresql://postgres:postgres@db:5432/tilemaps
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tilemaps-network

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
      # NEXT_PUBLIC_TILES_BASE_PATH não é definido aqui — usa o padrão /tiles
      # do Dockerfile, e o Caddy faz o proxy /tiles/* → martin:7800 com HTTPS.
    container_name: tilemaps-webapp
    restart: unless-stopped
    environment:
      TILESERV_URL: http://martin:7800
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
    depends_on:
      martin:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - tilemaps-network

volumes:
  pgdata:
    driver: local
  caddy_data:
    driver: local

networks:
  tilemaps-network:
    driver: bridge
